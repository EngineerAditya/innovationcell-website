<!DOCTYPE html>
<html>

<head>
  <title>Sprite Sheet Generator</title>
</head>

<body>
  <canvas id="canvas" width="1800" height="840"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Fill background
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, 1800, 840);

    const cols = 15;
    const rows = 7;
    const spriteW = 120;
    const spriteH = 120;

    const colors = ['#2c3e50', '#34495e', '#7f8c8d', '#95a5a6', '#bdc3c7'];

    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const x = col * spriteW;
        const y = row * spriteH;
        const color = colors[(row * cols + col) % colors.length];

        const centerX = x + spriteW / 2;
        const centerY = y + spriteH / 2;

        ctx.fillStyle = color;

        // Head
        ctx.beginPath();
        ctx.arc(centerX, centerY - 20, 15, 0, Math.PI * 2);
        ctx.fill();

        // Body
        ctx.fillRect(centerX - 4, centerY - 5, 8, 30);

        // Arms
        ctx.fillRect(centerX - 20, centerY, 16, 6);
        ctx.fillRect(centerX + 4, centerY, 16, 6);

        // Legs
        ctx.fillRect(centerX - 10, centerY + 25, 6, 20);
        ctx.fillRect(centerX + 4, centerY + 25, 6, 20);
      }
    }

    // Download
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'all-peeps.png';
      a.click();
    });

    document.body.innerHTML += '<p>Image generated! Check your downloads folder for all-peeps.png</p>';
  </script>
</body>

</html>
